<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rage Calculator Slide</title>
		<link rel="stylesheet" href="./style.css">
		<script src="./index.js"></script>
</head>
<body>
    <!-- <h1>Rage Calculator Slide</h1> -->
		<div class="box">
			<div class="container">
				<div class="container-range">
					<div class="wrapper">
						<div class="range">
							<div class="range-headings">
								<div class="range-title">Piano</div>
								<div id="selector">
									<div id="selectPlanHtml" class="range-value">39</div>
								</div>
							</div>
							<div class="range-item">
								<!-- <ul class="range-labels">
									<li>Base</li>
									<li>Standard</li>
									<li>Completo</li>
								</ul> -->
								<input class="input" 
									type="range" 
									min="39" 
									max="199" 
									value="1"
									id="planValue" 
									oninput="calculateDiscount()"
									>
							</div>
						</div>
						<div class="range">
							<div class="range-headings">
								<div class="range-title">Mesi</div>
								<div id="selector">
									<div id="numberOfMonthHtml" class="range-value">1</div>
								</div>
							</div>
              <div class="range-item">
                <!-- <ul class="range-labels">
                  <li>1</li>
                  <li>24</li>
                </ul> -->
                <input class="input" 
                  type="range" 
                  min="1" 
                  max="18" 
                  value="1" 
                  id="numberOfMonthValue" 
                  oninput="calculateDiscount()"
                  >
              </div>
						</div>
						<div class="range">
							<div class="range-headings">
								<div class="range-title">Prezzo immobile</div>
								<div id="selectorPrice">
									<div id="priceAmountHtml" class="range-value">50</div>
								</div>
							</div>
							<div class="range-item">
								<!-- <ul class="range-labels">
									<li>0</li>
									<li>150.000</li>
								</ul> -->
								<input class="input" 
								type="range" 
								min="50" 
								max="3000000" 
								value="1" 
								id="priceAmountValue" 
								oninput="calculateDiscount()">
							</div>
						</div>
						<div class="range">
							<div class="range-headings">
								<div class="range-title">Provvigioni agenzia tradizionale <span class="range-title-iva">(+ IVA)</span></div>
								<div id="selectorFee">
									<div id="percentageFeeHtml" class="range-value">1 <span>%</span></div>
								</div>
							</div>
							<div class="range-item">
								<!-- <ul class="range-labels">
									<li>1%</li>
									<li>2%</li>
									<li>3%</li>
									<li>4%</li>
									<li>5%</li>
									<li>6%</li>
								</ul> -->
								<input class="input" 
									type="range" 
									min="1" 
									max="6" 
									value="1" 
									id="percentageFeeValue" 
									oninput="calculateDiscount()"
									>
							</div>
						</div>
					</div>
				</div>
				<div class="output">
					<div class="output-content" id="output">
						<div class="output-paragraph">Con</div>
						<img src="./img/immovare_log.png" alt="immovare_log" class="output-logo">
						<!-- <div class="output-discount"> -->
              <!-- <div class="output-number">â‚¬</div> -->
              <!-- <span>Moltiplicazione</span><div class="output-final-number-discount" id="calculationPlanForMonth"></div>
              <span>Percentuale</span><div class="output-final-number-discount" id="percentageCalculator"></div> -->
							<div class="output-discount">RISPARMIATI</div>
              <div class="output-final-number-discount" id="finalDiscount"></div>
							<div class="output-error" id="output-error">Inserisci prezzo immobile o provvigioni</div>
            <!-- </div> -->
					</div>
				</div>
			</div>
		</div>
</body>
</html>
